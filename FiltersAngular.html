<!DOCTYPE html>
<html lang="en" ng-app="mymodule">
<head>
    <link rel="stylesheet" type="text/css" href="FiltersAngular.css">
    <meta charset="UTF-8">
    <title>FiltersAngular</title>
    <script src="jquery.js"> </script>
    <script src="FiltersAngular.js"> </script>
    <script src="Filters.js"> </script>
</head>
<body ng-controller="mycontroller">
Search:<input type="text" placeholder="Employee search" ng-model="searchText"/>
input:<input type="checkbox" ng-model="match"/>
Rows to display:<input type="number" step="1"
                       ng-model="count" max="5" min="0"/>
Order by:<select ng-model="sort">
    <option value="+name"> Name asc</option>
    <option value="-salary"> salary desc</option>
    <option value="gender"> gender asc</option>
    <option value="dateofbirth"> dateofbirth asc</option>
</select>
<table>
    <thead>
    <tr>
        <th ng-click="sortData('name')">
            Name <div ng-class="getSortClass('name')"></div>
        </th>
        <th ng-click="sortData('dateOfBirth')">
            Date of Birth <div ng-class="getSortClass('dateOfBirth')"></div>
        </th>
        <th ng-click="sortData('gender')">
            Gender <div ng-class="getSortClass('gender')"></div>
        </th>
        <th ng-click="sortData('salary')">
            Salary <div ng-class="getSortClass('salary')"></div>
        </th>
        <th ng-click="sortData('salary')">
            Salary in dollars <div ng-class="getSortClass('salary')"></div>
        </th>

    </tr>
    <tbody>
   <tr ng-repeat="employee in employees | orderBy:sortColumn:reverseSort|limitTo:count|filter:search:match">
       <td> {{employee.name  }}</td>
       <td> {{employee.dateOfBirth| date:"dd/MM/yy"}}</td>
       <td> {{employee.gender|gender12}}</td>
       <td> {{employee.salary|number:2}}</td>
       <td ng-hide=true> {{employee.salary|currency:"$":1}}</td>
       <td ng-show=true> ####</td>
   </tr>



    </tbody>
    </thead>
</table>

</body>
</html>
